<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Task Management</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
            text-align: center; /* Center the heading */
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center; /* Center table cell content */
        }
        th {
            background-color: #f2f2f2;
        }
        .button-link {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #198754; /* Bootstrap success color */
            padding: 10px 15px;
            border-radius: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Task Management</h1>
    <a href="{{ url_for('add_task') }}" class="button-link">Add Task</a>
    {% if tasks %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.id }}</td>
                <td>{{ task.title }}</td>
                <td>{{ task.description }}</td>
                <td>{{ 'Done' if task.done else 'Not Done' }}</td>
                <td>
                    <form action="{{ url_for('delete_task', task_id=task.id) }}" method="post" style="display:inline;">
                        <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                    </form>
                    <a href="{{ url_for('update_task', task_id=task.id) }}" class="btn btn-primary btn-sm">Update</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>    
    {% else %}
    <p>No tasks available. <a href="{{ url_for('add_task') }}" class="button-link">Add one now</a>.</p>
    {% endif %}
</body>
</html>
